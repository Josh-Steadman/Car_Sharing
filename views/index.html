<html lang="en">
    <head>
      <title> page_title</title>

      <link  rel="stylesheet" type="text/css" href="/lib/styling.css">
      
  

    </head>
    <body>
        <nav class="navbar navbar-custom navbar-expand-lg navbar-light ">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="navbar-link active" aria-current="page" href="/home">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="navbar-link" href="/trips">My trips</a>
                  </li>
                  <li class="nav-item">
                    <a class="navbar-link nav-end" href="#">Profile</a>
                  </li>
                </ul>
                <a class="navbar-text nav-link col-md-1 offset-md-9" href="#" data-bs-toggle="modal" data-bs-target="#signInModal">Log in</a>
                
              </div>
            </div>
          </nav>

        <div class="container">
            <div class="header"> 
                <h1 class="">Car Sharing</h1>
                <h5>car sharing trips all across the UK!!</h5>
            </div>
            <div>
                <div class="header">
                <button type="button" class="btn btn-blue " data-bs-toggle="modal" data-bs-target="#signUpModal">
                    Sign up
                  </button>
                </div>  
                  <!-- Modal -->
                  <form method="POST" action="/" id="signupform">
                  <div class="modal fade" id="signUpModal" tabindex="-1" aria-labelledby="signUpModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLabel">Sign Up:</h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div id="signupmessage">
            
                            </div>
                             <div class="mb-3">
                                     <label for="username" class="required">Username:</label>
                                     <input type="text" name="username" required class="form-control required" id="usernaame" placeholder="Username" autofocus>
                             </div>      
                                 <div class="mb-3">
                                     <input type="email" name="email" class="form-control required" id="email" aria-describedby="emailHelp" placeholder="Email" required>
                                     <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                                 </div>
                                 <div class="mb-3">
                                     <!-- <button id="toggle-password" type="button" aria-label="Show password as plain text. Warning: this will display your password on the screen.">Show password</button> -->
                                     <input type="password" name="password" class="form-control required" id="mainpassword" placeholder="Password" required>
                                 </div>
                                 <div class="mb-3">
                                     <input type="password" name="password2" class="form-control required" id="password2" placeholder="Confirm Password" required>
                             </div>   
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                          <input type="submit" class="btn btn-blue" value="Sign Up">
                        </div>
                      </div>
                    </div>
                  </div>
                </form>

                <form method="POST" id="signinform" action="/login">
                    <div class="modal" tabindex="-1" id="signInModal">
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title">Login:</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                          </div>
                          <div class="modal-body">
                            <div id="signinmessage">
                                
                           </div>  
                                <div class="mb-3">
                                    <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email">
                                </div>
                                <div class="mb-3">
                                    <input type="password" name="password" class="form-control" id="password" placeholder="Password">
                                </div>
                             
                            <!-- <p>Modal body text goes here.</p> -->
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="rememberme">
                                <label class="form-check-label" for="rememberme">
                                    Remember Me
                                </label>
                                <a style="cursor: pointer; margin-left: 175px" href="#" data-bs-target="#resetpasswordModal" data-bs-toggle="modal" data-bs-dismiss="modal">Forgot password?</a>
                           </div>
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-blue" data-bs-dismiss="modal" data-bs-target="#signUpModal" data-bs-toggle="modal">Register</button>
                            <input type="submit" class="btn btn-blue" id="signup" value="Log in">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            
                          </div>
                        </div>
                      </div>
                    </div>
                    </form>    
            </div>
        </div>

        <footer class="footer mt-auto py-3">
            <div class="container">
              <span >Js expert Developer.</span>
            </div>
          </footer>
          
    
        
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    </body>
